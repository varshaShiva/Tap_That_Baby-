<!DOCTYPE html>
<html lang="en">
  
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
  
<body>
    <div class="ground">
        <div id="circle" onclick="count()"></div>

    </div>
    <div class="details">
        <img src="https://png.pngitem.com/pimgs/s/483-4839053_ftestickers-clipart-stars-moons-hanging-gold-gold-hd.png">
        <h1>Tap The Baby</h1>
        <h3>Click on a difficulty to start the game</h3>
        <div class="level">
            <button onclick="easy()">EASY</button>
            <button onclick="medium()">MEDIUM</button>
            <button onclick="hard()">HARD</button>
        </div>
        <div class="display_score">
            <h2>Score</h2>
            <h2 id="score">0</h2>
        </div>
        <button onclick="restart()">RESTART</button>
    </div>
  
   
<script src="main.js"></script>
</body>
    
</html>
